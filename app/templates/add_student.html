<style>
    /* Page background */
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f4f7fb;
  margin: 0;
  padding: 0;
}

/* Center container */
.container {
  width: 350px;
  margin: 80px auto;
  background: #ffffff;
  padding: 25px 30px;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

/* Heading */
.container h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Input fields */
.container input {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  transition: border-color 0.3s;
}

.container input:focus {
  border-color: #4a90e2;
  outline: none;
}

/* Button */
.container button {
  width: 100%;
  padding: 10px;
  background: #4a90e2;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.container button:hover {
  background: #357abd;
}

</style>
<div class="container">
<h2>Add Student</h2>
<form method="POST">
        {% csrf_token %}  
    <input name="name" placeholder="Name"><br>
    <input name="email" placeholder="Email"><br>
    <input name="phNum" placeholder="Phone Number">
    <input name="course" placeholder="Course"><br>
    <input name="age" placeholder="Age"><br>
    <button>Add</button>
</form>
</div>
