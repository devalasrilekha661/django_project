<!DOCTYPE html>
<html>

<head>
    <title>Students</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background: #f4f6f9;
        padding: 30px;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
    }

    .add-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 18px;
        background-color: #3498db;
        color: white;
        border-radius: 6px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }

    .add-btn:hover {
        background-color: #2980b9;
    }

    .table-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        background-color: #34495e;
        color: white;
        padding: 12px;
        text-align: left;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f2f2f2;
    }

    .btn {
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 14px;
        text-decoration: none;
        color: white;
        margin-right: 5px;
    }

    .edit-btn {
        background-color: #2ecc71;
    }

    .edit-btn:hover {
        background-color: #27ae60;
    }

    .delete-btn {
        background-color: #e74c3c;
    }

    .delete-btn:hover {
        background-color: #c0392b;
    }
</style>

<body>

<h2>Student Management System</h2>
<a href="{% url 'logout' %}" class="logout-btn">Logout</a>
{% if teacher %}
<a href="{% url 'add_student' teacher.id %}" class="add-btn">+ Add Student</a>
{% endif %}

<div class="table-container">
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>

       {% for s in students %}
<tr>
    <td>{{ s.user.name }}</td>
    <td>{{ s.user.email }}</td>
    <td>{{ s.course }}</td>
    <td>{{ s.age }}</td>
    <td>
        <a href="{% url 'edit_student' s.id %}" class="btn edit-btn">Edit</a>
        <a href="{% url 'delete_student' s.id %}" class="btn delete-btn">Delete</a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5">No students added yet.</td>
</tr>
{% endfor %}
    </table>
</div>

</body>
</html>
