{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* Body */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
}

/* Login Container */
form {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    width: 400px;
}

/* Heading */
h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #2c3e50;
}

/* Input Fields */
input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: 0.3s;
}

/* Input Focus Effect */
input:focus, select:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}

/* Button */
button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #3498db;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #2980b9;
}

</style>
<body>
    <div id="login_div">
        <h2>LoginForm</h2>
        <form id="login_form">
             {% csrf_token %}
            <input type="email" placeholder="enter email" id="email" required>
            <input type="password" placeholder="enter password" id="password" required>
            <select id="role" required>
                <option value="">choose below role</option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select>
            <button id="login_btn">login</button>
        </form>
    </div>
    <script src="{% static 'l.js' %}"></script>
</body>
</html>
